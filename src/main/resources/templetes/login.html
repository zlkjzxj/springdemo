<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" style="text-align: center;margin-top: 200px;">
    用户名：<input type="text" name="nickname" id="nickname"/>
    密 码：<input type="text" name="password" id="password"/>
    <button type="button" onclick="login();">denglu</button>
</form>
</body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/MD5.js}"></script>
<script th:inline="javascript" type="text/javascript">
    function login() {
        console.log(123);
        var name = $("#nickname").val();
        var password = $("#password").val();
        var salt = "1b2c3v4e";
        password = salt.charAt(0) + salt.charAt(4) + password + salt.charAt(3) + salt.charAt(2);
        console.log(password);
        password = md5.hex(password);
        $.ajax({
            url: '/login',
            type: 'post',
            data: {'name': name, 'password': password},
            success: function (data) {
                console.log(data);
            },
            success: function (e) {
                console.log(e);
            }
        })
    }
</script>
</html>
